{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduLearn | Sign Up</title>

  <!-- Boxicons -->
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />

  <!-- Inline CSS for styling (matches your login page) -->
  <style>
  @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap");

  :root{
      --first-color: #12192C;
      --text-color: #8590AD;
      --body-font: 'Roboto', sans-serif;
      --big-font-size: 2rem;
      --normal-font-size: 0.938rem;
  }

  body{
      margin:0;
      padding:0;
      font-family:var(--body-font);
      color:var(--first-color);
  }

  .l-form{
      position:relative;
      height:100vh;
      overflow:hidden;
  }

  .shape1,.shape2{
      position:absolute;
      width:200px;
      height:200px;
      border-radius:50%;
  }

  .shape1{
      top:-7rem;left:-3.5rem;
      background:linear-gradient(180deg,var(--first-color)0%,rgba(196,196,196,0)100%);
  }

  .shape2{
      bottom:-6rem;right:-5.5rem;
      background:linear-gradient(180deg,var(--first-color)0%,rgba(196,196,196,0)100%);
      transform:rotate(180deg);
  }

  .form{
      height:100vh;
      display:grid;
      justify-content:center;
      align-items:center;
      padding:0 1rem;
  }

  .form__content{width:300px;}
  .form__img{display:none;}

  .form__title{
      font-size:var(--big-font-size);
      font-weight:500;
      margin-bottom:2rem;
      text-align:center;
  }

  .form__div{
      position:relative;
      display:grid;
      grid-template-columns:7% 93%;
      margin-bottom:1rem;
      padding:.25rem 0;
      border-bottom:1px solid var(--text-color);
  }

  .form__div.focus{border-bottom:1px solid var(--first-color);}

  .form__icon{
      font-size:1.5rem;
      color:var(--text-color);
      transition:.3s;
  }

  .form__div.focus .form__icon{color:var(--first-color);}

  .form__label{
      display:block;
      position:absolute;
      left:.75rem;
      top:.25rem;
      font-size:var(--normal-font-size);
      color:var(--text-color);
      transition:.3s;
  }

  .form__div.focus .form__label{
      top:-1.5rem;
      font-size:.875rem;
      color:var(--first-color);
  }

  .form__div-input{position:relative;}
  .form__input{
      position:absolute;
      top:0;left:0;
      width:100%;
      height:100%;
      border:none;
      outline:none;
      background:none;
      padding:.5rem .75rem;
      font-size:1.1rem;
      color:var(--first-color);
  }

  .form__button{
      width:100%;
      padding:1rem;
      background-color:var(--first-color);
      color:#fff;
      border:none;
      border-radius:.5rem;
      font-size:var(--normal-font-size);
      cursor:pointer;
      transition:.3s;
      margin-top:1.5rem;
  }

  .form__button:hover{
      box-shadow:0px 15px 36px rgba(0,0,0,.15);
  }

  .form__social{
      text-align:center;
      margin-top:1.5rem;
  }

  .form__social-text{
      display:block;
      font-size:var(--normal-font-size);
      margin-bottom:1rem;
  }

  .form__social-icon{
      display:inline-flex;
      justify-content:center;
      align-items:center;
      width:30px;
      height:30px;
      margin-right:1rem;
      padding:.5rem;
      background-color:var(--text-color);
      color:#fff;
      font-size:1.25rem;
      border-radius:50%;
      transition:0.3s;
  }

  .form__social-icon:hover{background-color:var(--first-color);}

  @media screen and (min-width:968px){
      .shape1{width:400px;height:400px;top:-11rem;left:-6.5rem;}
      .shape2{width:300px;height:300px;right:-6.5rem;}
      .form{grid-template-columns:1.5fr 1fr;padding:0 2rem;}
      .form__content{width:320px;}
      .form__img{display:block;width:700px;justify-self:center;}
  }
  </style>
</head>
<body>
  <div class="l-form">
    <div class="shape1"></div>
    <div class="shape2"></div>

    <div class="form">
      <img 
        src="{% static 'img/authentication.svg' %}" 
        alt="Authentication Illustration" 
        class="form__img"
      >

      <form method="POST" class="form__content">
        {% csrf_token %}
        <h1 class="form__title">Create Account</h1>

        {% if messages %}
          {% for message in messages %}
            <div style="background:#ffcccc;color:#900;padding:10px;border-radius:5px;text-align:center;">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}

        <div class="form__div">
          <div class="form__icon"><i class='bx bx-user'></i></div>
          <div class="form__div-input">
            <label for="username" class="form__label">Username</label>
            <input type="text" name="username" id="username" class="form__input" required>
          </div>
        </div>

        <div class="form__div">
          <div class="form__icon"><i class='bx bx-envelope'></i></div>
          <div class="form__div-input">
            <label for="email" class="form__label">Email</label>
            <input type="email" name="email" id="email" class="form__input" required>
          </div>
        </div>

        <div class="form__div">
          <div class="form__icon"><i class='bx bx-lock'></i></div>
          <div class="form__div-input">
            <label for="password1" class="form__label">Password</label>
            <input type="password" name="password1" id="password1" class="form__input" required>
          </div>
        </div>

        <div class="form__div">
          <div class="form__icon"><i class='bx bx-lock-alt'></i></div>
          <div class="form__div-input">
            <label for="password2" class="form__label">Confirm Password</label>
            <input type="password" name="password2" id="password2" class="form__input" required>
          </div>
        </div>

        <input type="submit" class="form__button" value="Sign Up">

        <div class="form__social">
          <span class="form__social-text">Or sign up with</span>
          <a href="#" class="form__social-icon"><i class='bx bxl-facebook'></i></a>
          <a href="#" class="form__social-icon"><i class='bx bxl-google'></i></a>
          <a href="#" class="form__social-icon"><i class='bx bxl-instagram'></i></a>
        </div>

        <p style="text-align:center;margin-top:1rem;">
          Already have an account? <a href="{% url 'login' %}" style="color:#12192C;font-weight:500;">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script>
  const inputs = document.querySelectorAll(".form__input");
  function addfocus(){this.parentNode.parentNode.classList.add("focus");}
  function remfocus(){let parent=this.parentNode.parentNode;if(this.value==""){parent.classList.remove("focus");}}
  inputs.forEach(input=>{
      input.addEventListener("focus",addfocus);
      input.addEventListener("blur",remfocus);
  });
  </script>
</body>
</html>
