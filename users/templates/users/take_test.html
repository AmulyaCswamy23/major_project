{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Take Test | EduWeb</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md transform transition-all hover:scale-[1.02] duration-300">
    <h2 class="text-3xl font-bold text-center mb-6 text-indigo-600">ðŸ§  Ready to Take a Test?</h2>
    <p class="text-gray-600 text-center mb-8">Select your preferences below to begin.</p>

    <form id="testForm" class="space-y-5">

      <!-- Programming Language -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Programming Language</label>
        <select id="language" required
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
          <option value="">-- Select Language --</option>
          <option value="python">Python</option>
          <option value="java">Java</option>
          <option value="cpp">C++</option>
          <option value="javascript">JavaScript</option>
        </select>
      </div>

      <!-- Difficulty Level -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Difficulty Level</label>
        <select id="difficulty" required
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
          <option value="">-- Select Difficulty --</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit"
          class="bg-indigo-600 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 transition-all duration-200">
          ðŸš€ Start Test
        </button>
      </div>

    </form>
  </div>


<script>
  document.getElementById("testForm").onsubmit = function(e) {
    e.preventDefault();

    const lang = document.getElementById("language").value;
    const difficulty = document.getElementById("difficulty").value;
    const username = "{{ request.user.username }}";

    // Redirect to Streamlit with params
    window.location.href = `http://localhost:8501/?user=${username}&lang=${lang}&level=${difficulty}`;
  };
</script>

</body>
</html>
