<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Test | EduWeb</title>

  <style>
    body {
      background: #f4f7fa;
      font-family: 'Poppins', sans-serif;
    }

    .test-header {
      background: #4a90e2;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
      align-items: center;
    }

    .test-info span {
      margin-left: 15px;
      font-weight: 500;
    }

    .test-main {
      display: flex;
      max-width: 1100px;
      margin: 30px auto;
      gap: 20px;
    }

    .question-panel {
      flex: 3;
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .tracker-panel {
      flex: 1;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      height: fit-content;
    }

    .progress-bar {
      height: 8px;
      background: #e0e0e0;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .progress {
      height: 8px;
      width: 0%;
      background: #4a90e2;
      border-radius: 5px;
      transition: width 0.3s;
    }

    .question-box {
      margin-bottom: 20px;
    }

    .options label {
      display: block;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 10px;
      margin: 8px 0;
      cursor: pointer;
      border: 1px solid transparent;
      transition: 0.3s;
    }

    .options label:hover {
      background: #e9f0ff;
      border-color: #4a90e2;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      align-items: center;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      background: #4a90e2;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .submit-btn {
      background: #28a745;
    }

    .hint-btn {
      background: #f39c12;
    }

    .tracker-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }

    .tracker-grid button {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      border: none;
      background: #ddd;
      cursor: pointer;
      font-weight: bold;
    }

    .tracker-grid button.active {
      background: #4a90e2;
      color: white;
    }

    .tracker-grid button.answered {
      background: #28a745;
      color: white;
    }

    /* Hint Box */
    #hint-box {
      display: none;
      background: #fff8e1;
      border-left: 5px solid #f39c12;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      color: #333;
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    /* Result screen */
    .result-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="test-header">
    <h2 class="test-title">EduWeb Test Platform</h2>
    <div class="test-info">
      <span id="username">User: Loading...</span>
      <span id="timer">Time Left: 10:00</span>
    </div>
  </header>

  <!-- Main container -->
  <main class="test-main">
    <!-- Left: Question Panel -->
    <section class="question-panel">
      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>

      <div id="question-box" class="question-box">
        <h3 id="question-number"></h3>
        <p id="question-text">Loading question...</p>
        <div id="options-container" class="options"></div>
      </div>

      <!-- Hint Box -->
      <div id="hint-box"></div>

      <div class="button-group">
        <button id="hint-btn" class="btn hint-btn">ðŸ’¡ Hint</button>
        <div>
          <button id="prev-btn" class="btn" disabled>Previous</button>
          <button id="next-btn" class="btn">Next</button>
          <button id="submit-btn" class="btn submit-btn" style="display:none;">Submit</button>
        </div>
      </div>
    </section>

    <!-- Right: Tracker Panel -->
    <aside class="tracker-panel">
      <h4>Question Tracker</h4>
      <div id="tracker-grid" class="tracker-grid"></div>
    </aside>
  </main>

  <!-- Submit Confirmation Modal -->
  <div id="confirm-modal" class="modal">
    <div class="modal-content">
      <h3>Submit Test?</h3>
      <p id="attempt-info"></p>
      <div class="modal-actions">
        <button id="cancel-submit" class="btn">Cancel</button>
        <button id="confirm-submit" class="btn submit-btn">Yes, Submit</button>
      </div>
    </div>
  </div>

  <!-- Result Screen -->
  <div id="result-screen" class="result-screen" style="display:none;">
    <h2>Test Result</h2>
    <p id="score-display">Score: --</p>
    <div id="result-details"></div>
    <button class="btn" onclick="location.reload()">Take Again</button>
  </div>
<script>
  let questions = [];
  let current = 0;
  let answers = {};
  let totalTime = 10 * 60; // 10 minutes

  async function loadUser() {
    const res = await fetch('/api/user');
    const data = await res.json();
    document.getElementById('username').textContent = `User: ${data.name}`;
  }

  async function loadQuestions() {
    try {
      const res = await fetch('/api/questions');
      questions = await res.json();
      createTracker();
      showQuestion(current);
      startTimer();
    } catch (e) {
      document.getElementById('question-text').textContent = 'Error loading questions.';
    }
  }

  async function getHint() {
    const q = questions[current];
    if (!q) return;

    const hintBox = document.getElementById('hint-box');
    hintBox.style.display = 'block';
    hintBox.textContent = 'Loading hint...';

    try {
      const res = await fetch('/api/hint', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: q.question })
      });
      const data = await res.json();
      hintBox.textContent = `ðŸ’¡ Hint: ${data.hint}`;

      // Hide after 10 seconds
      setTimeout(() => hintBox.style.display = 'none', 10000);
    } catch {
      hintBox.textContent = 'Error generating hint.';
      setTimeout(() => hintBox.style.display = 'none', 5000);
    }
  }

  document.getElementById('hint-btn').onclick = getHint;

  function showQuestion(index) {
    const q = questions[index];
    if (!q) return;

    document.getElementById('question-number').textContent = `Question ${index + 1} of ${questions.length}`;
    document.getElementById('question-text').textContent = q.question;

    const optionsContainer = document.getElementById('options-container');
    optionsContainer.innerHTML = '';

    q.options.forEach(opt => {
      const label = document.createElement('label');
      label.innerHTML = `
        <input type="radio" name="q${index}" value="${opt}" ${answers[index] === opt ? 'checked' : ''}> ${opt}
      `;
      optionsContainer.appendChild(label);
    });

    document.getElementById('prev-btn').disabled = index === 0;
    document.getElementById('next-btn').style.display = index === questions.length - 1 ? 'none' : 'inline-block';
    document.getElementById('submit-btn').style.display = index === questions.length - 1 ? 'inline-block' : 'none';
    updateProgress();
    updateTracker();
  }

  function saveAnswer() {
    const selected = document.querySelector(`input[name="q${current}"]:checked`);
    if (selected) answers[current] = selected.value;
  }

  document.getElementById('next-btn').onclick = () => {
    saveAnswer();
    if (current < questions.length - 1) current++;
    showQuestion(current);
  };

  document.getElementById('prev-btn').onclick = () => {
    saveAnswer();
    if (current > 0) current--;
    showQuestion(current);
  };

  document.getElementById('submit-btn').onclick = () => {
    saveAnswer();
    const attempted = Object.keys(answers).length;
    document.getElementById('attempt-info').textContent =
      `You have answered ${attempted} out of ${questions.length} questions.`;
    document.getElementById('confirm-modal').style.display = 'flex';
  };

  document.getElementById('cancel-submit').onclick = () =>
    document.getElementById('confirm-modal').style.display = 'none';

  document.getElementById('confirm-submit').onclick = async () => {
    document.getElementById('confirm-modal').style.display = 'none';
    try {
      const res = await fetch('/api/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(answers)
      });
      const result = await res.json();
      showResult(result);
    } catch {
      alert('Error submitting test.');
    }
  };

  function updateProgress() {
    const percent = ((current + 1) / questions.length) * 100;
    document.getElementById('progress').style.width = `${percent}%`;
  }

  function createTracker() {
    const grid = document.getElementById('tracker-grid');
    grid.innerHTML = '';
    for (let i = 0; i < questions.length; i++) {
      const btn = document.createElement('button');
      btn.textContent = i + 1;
      btn.onclick = () => {
        saveAnswer();
        current = i;
        showQuestion(current);
      };
      grid.appendChild(btn);
    }
  }

  function updateTracker() {
    const buttons = document.querySelectorAll('.tracker-grid button');
    buttons.forEach((btn, i) => {
      btn.classList.toggle('active', i === current);
      btn.classList.toggle('answered', answers[i]);
    });
  }

  function startTimer() {
    const timerDisplay = document.getElementById('timer');
    const timer = setInterval(() => {
      if (totalTime <= 0) {
        clearInterval(timer);
        document.getElementById('submit-btn').click();
        return;
      }
      totalTime--;
      const min = Math.floor(totalTime / 60);
      const sec = totalTime % 60;
      timerDisplay.textContent = `Time Left: ${min}:${sec < 10 ? '0' : ''}${sec}`;
    }, 1000);
  }

  function showResult(result) {
    document.querySelector('.test-main').style.display = 'none';
    document.querySelector('.test-header').style.display = 'none';
    document.getElementById('result-screen').style.display = 'flex';
    document.getElementById('score-display').textContent = `Score: ${result.score}`;
    document.getElementById('result-details').innerHTML = `
      <p>Correct: ${result.correct}</p>
      <p>Incorrect: ${result.incorrect}</p>
      <p>Percentage: ${result.percentage}%</p>
    `;
  }

  // ðŸ§  Generate Questions dynamically (topic, level, language)
  async function generateQuestions() {
    const topic = "Pointers";
    const level = "Beginner";   // Beginner | Intermediate | Advanced
    const language = "C";       // C | Python | Java | etc.
    const pdfPath = "/path/to/LetUsC.pdf";  // Optional RAG reference PDF

    try {
      const res = await fetch(`/api/questions/generate/?topic=${topic}&level=${level}&language=${language}&pdf=${pdfPath}`);
      const data = await res.json();
      console.log("Generated Questions:", data);
      questions = data;
      createTracker();
      showQuestion(current);
      startTimer();
    } catch (err) {
      console.error("Error generating questions:", err);
      document.getElementById('question-text').textContent = 'Error generating questions.';
    }
  }

  window.onload = () => {
    loadUser();
    // ðŸŸ¢ Option 1: Load from DB
    // loadQuestions();
    // ðŸŸ¢ Option 2: Generate fresh questions dynamically
    generateQuestions();
  };
</script>
</body>
</html>
